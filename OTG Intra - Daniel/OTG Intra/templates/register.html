{% extends "formlayout.html" %}

{% block content %}
	<div class="container-flex"
		style="width: 100%; height: 20%; padding-bottom: 20%; background-color: #01798A; position: absolute;">
		<div class="container" class="text-center align-items-center justify-content-center" style="height: 50%;">
			<div class="login-main-wrapper text-center" style="margin: 0 auto; margin-top: 10%;">

				<br>
				<div class="login-wrapper"
					style="background-color: white; width:75%; height:40%; margin: 0 auto; margin-top: 5%;">
					<img src="/static/img/logo.png" alt="" style="max-width: 186px;">
					<h2 style="color: black; font-family: 'Lato'; font-weight: 300;">Registrer konto til OTG Intra</h2>
					<hr class="separator">

					<form class="login100-form validate-form" method="POST" action="register">

						<div class="wrap-input100 validate-input m-b-26" data-validate="Indtast fornavn">
							<span class="label-input100">Fornavn</span>
							<input required="Indtast dit fornavn" class="input100" type="text" name="firstname"
								placeholder="Indtast fornavn">
							<span class="focus-input100"></span>
						</div>
						
						<div class="wrap-input100 validate-input m-b-26" data-validate="Indtast mellem- og efternavn(e)">
							<span class="label-input100">Mellem- og efternavn(e)</span>
							<input required="Indtast dine mellem- og efternavne" class="input100" type="text" name="surnames"
								placeholder="Indtast mellem- og efternavn(e)">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-26" data-validate="Indtast email">
							<span class="label-input100">Email Addresse</span>
							<input required="Indtast din email-addresse" class="input100" type="email" name="email"
								placeholder="Indtast din email addresse">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-26" data-validate="Indtast fødselsdato">
							<span class="label-input100">Fødselsdato</span>
							<input required="Indtast dit brugernavn" class="input100" type="date" name="birthdate"
								placeholder="Indtast mellem- og efternavn(e)">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
							<span class="label-input100">Password</span>
							<input required="Indtast dit password" class="input100" type="password" name="password"
								placeholder="Indtast password">
							<span class="focus-input100"></span>
						</div>

						<div class="w-full p-b-30">
							<div>
								<a href="/login" class="forgotpass" style="float: right;">
									Jeg har allerede en konto
								</a>
							</div>
						</div>

						<div class="container-login100-form-btn text-center">
							<button class="login100-form-btn">
								Registrer
							</button>
						</div>
					</form>

				</div>
			</div>

		</div>
	</div>


	<style>
		.label-input100,
		.input100,
		.label-checkbox100,
		.forgotpass,
		.login100-form-btn {
			font-family: "Lato";
		}

		.login100-form-btn {
			background-color: #01798A;
			border-radius: 3px;
			font-size: 1.25rem;
		}

		.login100-form-btn:hover {
			background-color: rgb(0, 101, 114);
		}

		.forgotpass:hover {
			color: #01798A;
		}
	</style>
{% endblock content %}
