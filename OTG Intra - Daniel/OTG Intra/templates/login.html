{% extends "formlayout.html" %}

{% block content %}

	<div class="container-flex" style="width: 100%; height: 20%; padding-bottom: 20%; background-color: #01798A; position: absolute;">
		<div class="container" class="text-center align-items-center justify-content-center" style="height: 50%;">
			<div class="login-main-wrapper text-center" style="margin: 0 auto; margin-top: 10%;">
				
				<br>
				<div class="login-wrapper" style="background-color: white; width:75%; height:40%; margin: 0 auto; margin-top: 5%;">
					<img src="/static/img/logo.png" alt="" style="max-width: 186px;">
					<h2 style="color: black; font-family: 'Lato'; font-weight: 300;">Log ind p√• OTG Intra</h2>
					<hr class="separator">

					<form class="login100-form validate-form" method="POST" action="login">
						<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
							<span class="label-input100">Brugernavn</span>
							<input required="Indtast dit brugernavn" class="input100" type="text" name="username" placeholder="Indtast brugernavn">
							<span class="focus-input100"></span>
						</div>
					
						<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
							<span class="label-input100">Password</span>
							<input required="Indtast dit password" class="input100" type="password" name="password" placeholder="Indtast password">
							<span class="focus-input100"></span>
						</div>
					
						<div class="flex-sb-m w-full p-b-30">
							<div class="contact100-form-checkbox">
								<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
								<label class="label-checkbox100" for="ckb1">
									Husk mig
								</label>
							</div>
					
							<div>
								<a href="/register" class="forgotpass">
									Registrer konto
								</a>
								
							</div>
						</div>
					
						<div class="container-login100-form-btn text-center">
							<button class="login100-form-btn">
								Log ind
							</button>
						</div>

						<!-- Upon failed login -->
						{% if loginstatus=="FAIL" %}
						<div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-top: 1rem;">
							<strong>Fejl ved login!</strong> Det indtastede brugernavn eller password var forkert.
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						{% endif %}
					</form>
				</div>
			</div>
		</div>
	</div>


	<style>
		.label-input100,
		.input100,
		.label-checkbox100,
		.forgotpass,
		.login100-form-btn {
			font-family: "Lato";
		}

		.login100-form-btn {
			background-color: #01798A;
			border-radius: 3px;
			font-size: 1.25rem;
		}

		.login100-form-btn:hover {
			background-color: rgb(0, 101, 114);
		}

		.forgotpass:hover {
			color: #01798A;
		}

	</style>
{% endblock content %}
